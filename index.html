<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f3;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff4d6d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #ff4d6d;
    }
    .section {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .count {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4d6d;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e63c5f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Valentine Admin Panel</h1>
  </header>

  <main>
  <!-- YES COUNT -->
  <div class="section">
    <h2>Total YES Clicks:</h2>
    <div class="count" id="yesCount">Loading...</div>
    <button onclick="loadYesCount()">Refresh</button>
  </div>

  <!-- MESSAGES -->
  <div class="section">
    <h2>Messages Received:</h2>
    <ul id="messagesList">
      <li>Loading...</li>
    </ul>
    <button onclick="loadMessages()">Refresh</button>
  </div>

  <!-- ADMIN MESSAGE INPUT -->
  <div class="section">
    <h2>Send a New Message:</h2>
    <textarea id="adminMessage" rows="3" style="width: 100%; padding:0.5rem; border-radius:0.5rem; border:1px solid #ccc;" placeholder="Type your message here..."></textarea>
    <button onclick="sendAdminMessage()" style="margin-top:1rem;">Send Message</button>
    <p id="sendStatus" style="margin-top:0.5rem;"></p>
  </div>
</main>

<script>
  const API_URL = "http://localhost:5000";

  // Load YES count
  async function loadYesCount() {
    try {
      const res = await fetch(`${API_URL}/api/yes-count`);
      const data = await res.json();
      document.getElementById("yesCount").textContent = data.count;
    } catch (err) {
      document.getElementById("yesCount").textContent = "Error loading count";
    }
  }

  // Load messages
  async function loadMessages() {
    try {
      const res = await fetch(`${API_URL}/api/messages`);
      const messages = await res.json();
      const list = document.getElementById("messagesList");
      list.innerHTML = "";
      if (messages.length === 0) {
        list.innerHTML = "<li>No messages yet.</li>";
        return;
      }
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = `${new Date(msg.createdAt).toLocaleString()}: ${msg.text}`;
        list.appendChild(li);
      });
    } catch (err) {
      document.getElementById("messagesList").innerHTML = "<li>Error loading messages</li>";
    }
  }

  // Send admin message
  async function sendAdminMessage() {
    const text = document.getElementById("adminMessage").value.trim();
    const status = document.getElementById("sendStatus");
    if (!text) {
      status.textContent = "Message cannot be empty.";
      status.style.color = "red";
      return;
    }

    try {
      const res = await fetch(`${API_URL}/api/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();
      if (data.success) {
        status.textContent = "Message sent successfully!";
        status.style.color = "green";
        document.getElementById("adminMessage").value = "";
        loadMessages(); // refresh message list
      } else {
        status.textContent = "Failed to send message.";
        status.style.color = "red";
      }
    } catch (err) {
      status.textContent = "Error sending message.";
      status.style.color = "red";
    }
  }

  // Initial load
  loadYesCount();
  loadMessages();
</script>
</body>
</html>
